<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>Checkout Form Page</title>
	</head>
	<body>
		<section id="header" th:replace="fragments/navbar :: navbar-header"></section>

		<section id="todocontainer">
			<h2 class="display-2 text-center">Checkout Form</h2>
			<form th:object="${checkoutCommand}" th:action="@{/doCheckout}" method="POST" enctype="multipart/form-data">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
				</div>

				<div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('firstName')}">
							<ul>
								<li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('lastName')}">
							<ul>
								<li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 1:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{addressLine1}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('addressLine1')}">
							<ul>
								<li th:each="err : ${#fields.errors('addressLine1')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 2:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{addressLine2}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('addressLine2')}">
							<ul>
								<li th:each="err : ${#fields.errors('addressLine2')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">City:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('city')}">
							<ul>
								<li th:each="err : ${#fields.errors('city')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">State Code:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{stateCode}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('stateCode')}">
							<ul>
								<li th:each="err : ${#fields.errors('stateCode')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{zipCode}" th:errorclass="has-error"/>
						<span class="help-block" th:if="${#fields.hasErrors('zipCode')}">
							<ul>
								<li th:each="err : ${#fields.errors('zipCode')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group d-flex justify-content-center">
					<button type="submit" class="btn btn-success btn-sm text-white">Submit</button>
				</div>
			</form>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
