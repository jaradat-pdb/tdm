<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>Login Form Page</title>
	</head>
	<body>
		<section id="header" th:replace="fragments/navbar :: navbar-header"></section>

		<section id="todocontainer">
			<h2 class="display-2 text-center">Login Form</h2>
			<form th:object="${loginCommand}" th:action="@{/doLogin}" method="POST" enctype="multipart/form-data">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{command.hasErrors}">Error Message</p>
				</div>

				<div class="form-group" th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">User Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error" placeholder="username"/>
						<span class="help-block" th:if="${#fields.hasErrors('userName')}">
							<ul>
								<li th:each="err : ${#fields.errors('userName')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error" placeholder="password"/>
						<span class="help-block" th:if="${#fields.hasErrors('password')}">
							<ul>
								<li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group d-flex justify-content-center">
					<button type="submit" class="btn btn-primary btn-sm text-white">Login</button>
				</div>
			</form>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
