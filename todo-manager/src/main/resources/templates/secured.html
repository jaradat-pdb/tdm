<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>Secured Roles Page</title>
	</head>
	<body>
		<section id="header" th:replace="fragments/navbar :: navbar-header"></section>

		<section id="todocontainer">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>Thymeleaf &amp; Spring Security Demo</h1>
				</div>
			</div>
			<div class="row" sec:authorize="isAuthenticated()">
				<div class="col-md-10 col-md-offset-2">
					<h2>User is Logged In</h2>
					<p sec:authentication="principal.username">username</p>
				</div>
			</div>
			<div class="row" sec:authorize="!isAuthenticated()">
				<div class="col-md-10 col-md-offset-2">
					<h2>User is Logged Out</h2>
				</div>
			</div>
			<div class="row" sec:authorize="hasRole('ROLE_USER')">
				<div class="col-md-10 col-md-offset-2">
					<h2>User has role USER</h2>
				</div>
			</div>
			<div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
				<div class="col-md-10 col-md-offset-2">
					<h2>User has role ADMIN</h2>
				</div>
			</div>
			<div class="row" sec:authorize="hasRole('ROLE_ROOT')">
				<div class="col-md-10 col-md-offset-2">
					<h2>User has role ROOT</h2>
				</div>
			</div>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
