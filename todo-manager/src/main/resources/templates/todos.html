<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>ToDos Page</title>
	</head>
	<body>
		<section id="header">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<a class="navbar-brand" href="#">TDM</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks" aria-controls="navigation links" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navLinks">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/logout}">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</section>

		<section id="todocontainer">
			<!-- View All Table -->
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<table class="table">
						<caption>ToDo items and statuses</caption>
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">ToDo</th>
								<th scope="col">Status</th>
								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="todo : ${todos}">
								<th scope="row" th:text=${todo.id}></th>
								<td th:text=${todo.todoItem}></td>
								<td th:text=${todo.todoStatus}></td>
								<td>
									<form th:action="@{/todos/update/{id}(id=${todo.id})}" method="POST" enctype="multipart/form-data">
										<div class="form-group">
											<button type="submit" class="btn btn-success btn-sm text-white">Update</button>
										</div>
									</form>
								</td>
								<td>
									<form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="POST" enctype="multipart/form-data">
										<div class="form-group">
											<button type="submit" class="btn btn-danger btn-sm text-white">Delete</button>
										</div>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="d-flex justify-content-center">
						<a class="btn btn-success btn-lg text-white" data-toggle="modal" data-target="#viewModal">Add New ToDo</a>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<!-- View Modal -->
			<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="viewModalTitle">ToDo</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form th:action="@{/todos/new}" method="POST" enctype="multipart/form-data">
								<div class="form-group">
									<label for="todoItem">ToDo</label>
									<input type="text" class="form-control" name="todoItem" id="todoItem" aria-describedby="todoItem" placeholder="Enter ToDo">
								</div>
								<div class="form-group">
									<label for="todoStatusSelect">Status</label>
									<select class="form-control" name="todoStatus" id="todoStatusSelect">
										<option>Yes</option>
										<option>No</option>
									</select>
								</div>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Add ToDo</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
